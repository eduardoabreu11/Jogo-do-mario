<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOGO DO MARIO</title>
    <link rel="stylesheet" href="./estilo.css">
</head>
<body>
    <audio src="./audios/audioEsperandoIniciarJogo.mp3" autoplay loop id="audioEsperando" type="audio/mp3"></audio>

    <audio loop id="audioJogoNormal" type="audio/mp3">
        <source src="./audios/audioMissaoNormal.mp3 ">
    </audio>

    <audio id="audioPulo" type="audio/wav">
        <source src="./audios/audioPulo.wav">
    </audio>

    <audio id="audioMoeda" type="audio/wav">
        <source src="./audios/audioMoeda.wav">
    </audio>

    <audio id="audioDano" type="audio/wav">
        <source src="./audios/audioPerdeuVida.mp3">
    </audio>

    <audio id="audioVida" type="audio/wav">
        <source src="./audios/audioVidaExtra.wav">
    </audio>

    <audio id="audioGameOver" type="audio/mp3">
        <source src="./audios/audioGameOver.mp3">
    </audio>

    <audio id="audioRapido" type="audio/wav">
        <source src="./audios/audioMissaoRapido.mp3">
    </audio>

    <audio id="tempoAcabando" type="audio/wav">
        <source src="./audios/audioTempoAcabando.wav">
    </audio>

   

    <div id="ceu"></div>
    <div id="cenario">
        <div id="menu-jogo"></div>
        <div id="tempo">400</div>
        <div id="vidas">5</div>
        <div id="moedas">0</div>
        <div id="pontos">0</div>
        <div id="personagem"></div>
        <div id="inimigo"></div>
        <div id="bloco"></div>
        <button type="button" id="reiniciar">Reiniciar</button>
        <button type="button" id="iniciar">Iniciar</button>
        
    </div>

    <script src="./javascripts/script.js"></script>
</body>
</html>
